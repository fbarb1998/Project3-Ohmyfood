<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/sass/css/sass/homepage-styles.css">
</head>

<body>
    <div id="loader-bg">
        <div id="loader"></div>
    </div>


    <header class="header">
        <a class="logo" href="#" id="home">
            <img src="images/logo/ohmyfood@2x.svg" alt="logo">
        </a>
    </header>
    <div class="location-nav">
        <p><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
    </div>
    <div class="top-part">
        <section class="location">

            <div class="location-menu">
                <h2>Book the menu you like</h2>
                <h3>Discover top-of-the-art restaurants we picked for you</h3>
                <button class="location-btn">Explore our restaurants</button>
            </div>

        </section>

        <nav class="how-it-works">
            <h2>How it works</h2>
            <div class="nav-button">
                <button type="button">
                    <span class="circle1">1</span>
                    <span class="icon"><i class="fas fa-mobile-alt"></i></span>Chose a restaurant
                </button>
                <button type="button">
                    <span class="circle2">2</span>
                    <span class="icon"><i class="fas fa-list"></i></span>Create your menu
                </button>
                <button type="button">
                    <span class="circle3">3</span>
                    <span class="icon"><i class="fas fa-store"></i></span>Go enjoy it at the restaurant
                </button>
            </div>
        </nav>
    </div>

    <main class="restaurants">
        <h2>Restaurants</h2>
        <div class="restaurants-bg">
            <div class="card">
                <a href="palette.html" class="res-cards">
                    <div class="card-img">
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette">
                        <div class="new">New</div>
                    </div>
                    <div class="content">
                        <div class="card-text">
                            <h4><b>The Full Palette</b></h4>
                            <p>New York</p>
                        </div>
                        <div class="heart">
                            <i class="fas fa-heart icon--full"></i>
                            <i class="far fa-heart icon--empty"></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="enchanted.html" class="res-cards">
                    <div class="card-img">
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Enchanted Plate">
                        <div class="new">New</div>
                    </div>
                    <div class="content">
                        <div class="card-text">
                            <h4><b>The Enchanted Plate</b></h4>
                            <p>New York</p>
                        </div>
                        <div class="heart">
                            <i class="fas fa-heart icon--full"></i>
                            <i class="far fa-heart icon--empty"></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="bastille.html" class="res-cards">
                    <div class="card-img">
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastille">

                    </div>
                    <div class="content">
                        <div class="card-text">
                            <h4><b>Bastille</b></h4>
                            <p>New York</p>
                        </div>
                        <div class="heart">
                            <i class="fas fa-heart icon--full"></i>
                            <i class="far fa-heart icon--empty"></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="gourmand.html" class="res-cards">
                    <div class="card-img">
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                            alt="Le Gourmand">

                    </div>
                    <div class="content">
                        <div class="card-text">
                            <h4><b>Le Gourmand</b></h4>
                            <p>New York</p>
                        </div>
                        <div class="heart">
                            <i class="fas fa-heart icon--full"></i>
                            <i class="far fa-heart icon--empty"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <a href="home">
                <p class="footer-title">ohmyfood</p>
            </a>
            <a href="#"><i class="fas fa-utensils"></i>Suggest a restaurant</a>
            <a href="#"><i class="fas fa-hands-helping"></i>Become a partner</a>
            <a href="#">Legal</a>
            <a href="#">Contact</a>
        </div>
    </footer>

</body>

</html>
